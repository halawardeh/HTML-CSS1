<!DOCTYPE html>
<html>
    <head>
        <style>
            table{ border-spacing: 10px;}
            td {
                border-radius: 5px;
                border: 2px outset black;
                margin: 50px 50px 10px 10px;
                border-style: outset;
                padding: 5px 5px 5px 5px;
                
            }
        </style>
    </head>
    <body>
        <h2>Table Styling</h2>
        <table >
            <tr> 
                <td>Row 1,Col 1</td>
                <td>Row 1,Col 2</td>
                <td>Row 1,Col 3</td>
            </tr>
            <tr> 
                <td>Row 2,Col 1</td>
                <td>Row 2,Col 2</td>
                <td>Row 2,Col 3</td>
            </tr>
        </table>
        

    </body>
</html>
